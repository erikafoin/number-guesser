<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess A Number!</title>
</head>

<body>
    <h1>Greatest Guessing Game Ever!</h1>
    <p>This is a number guessing game!</p>
        <ul>
            <li>The computer has guessed a number between 1-20.</li>
            <li>You have 4 tries to guess the number.</li>
            <li>The computer will tell you if you are correct, too high or too low.
            <li>Good luck!</li>
        </ul>
    <label>
        <div>
        Guess a number:
        <input id="guess" type="number" max=20 min=1><span></span>
        </div>
    </label>
    <button id="submit-button">
        Take a Guess!
    </button>
        <div>
            Tries remaining: <span id="guess-times"></span>
        </div>
        <div>
            Result: <span id="user-result"></span>
        </div>

    <script type="module" src="app.js"></script>
</body>

</html>
